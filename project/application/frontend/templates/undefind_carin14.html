<!DOCTYPE html>
<html lang="en">

<body>

    <h4 class="text-blue">ทดสอบ ไม่มีข้อมมูลขาเข้า วันที่ 14</h4>
    <h3>จำนวนรถทั้งหมด {{count_p}}</h3>
    <h3>จำนวนรถที่หาไม่เจอ {{count}}</h3>


    <table class="table table-hover" style="font-size: 0.5rem;">
        <thead>
            <tr>
               <th></th>
                <th scope="col" class="fixed" style="background: white;">ลำดับ</th>
                <th scope="col" class="fixed" style="background: white;">เวลาออก</th>
                <th scope="col" class="fixed" style="background: white;">วันที่ออก</th>
                <th scope="col" class="fixed" style="background: white;">จังหวัด</th>
                <th scope="col" class="fixed" style="background: white;">ป้ายทะเบียน</th>
                <th scope="col" class="fixed" style="background: white;">รูปทะเบียนรถออก</th>

            </tr>
        </thead>
        {% if result %}
        {% for row in result %}
        <tbody id="myTable">
            <tr>
                <td>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                </td>
                <td>{{ row[6] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[0] }}</td>
                <td><img style="width: 150px; height: 90px;" src="data:image/jpeg;charset=utf-8;base64,{{ row[5] }}"  /></td>
            </tr>
        </tbody>
        {% endfor %}
        {% endif %}
    </table>


</body>

</html>
