<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <title>เข้าสู่ระบบ</title>
</head>

<body>
    <div class="container-login bg-image">
        <div class="wrap-login">
            <div class="col-lg-12">
                <div class="col text-center mb-3">
                    <img src="{{url_for('static', filename='image/logo-jpark.svg')}}" class="img-fluid" width="250">
                </div>
                <form class="form-signin" method="post" id="myForm">
                    <h4 class="text-blue text-center">เข้าสู่ระบบ</h4>
                    <div class="form-group mb-3">
                        <label class="text-blue" for="username">ชื่อผู้ใช้งาน</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="ชื่อผู้ใช้งาน" value="{{
                            request.form.username }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="text-blue" for="password">รหัสผ่าน</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="รหัสผ่าน" value="{{
                            request.form.password }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary-jpark btn-block mb-3" value="login">เข้าสู่ระบบ</button>
                </form>
                {% if error %}  
                <p class="error"><strong>Error:</strong> {{ error }}
              {% endif %}
            </div>
            <div class="version-login">
                <span class="text-blue small"> Version 1.0.0 (UAT) 2021-01-07</span>
            </div>
        </div>
    </div>
</body>

</html>
